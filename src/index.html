<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
    <title>Parcel App</title>
  </head>
  <body>
    <header>
      <div class="container container-space">
        <div class="navigation-mobile">
          <img class="logo" src="./assets/logo.svg" alt="Snap" />
          <div class="menu" role="button">
            <img
              class="menu-hamburger"
              src="./assets/icons/icon-menu.svg"
              alt="To open the menu"
            />
            <img
              class="menu-close"
              src="./assets/icons/icon-close-menu.svg"
              alt="To close the menu"
            />
          </div>
          <div class="nav-wrapper">
            <nav class="nav-wrapper-menu">
              <ul class="nav-wrapper-menu-list">
                <li>Features</li>
                <li>Company</li>
                <li>Careers</li>
                <li>About</li>
              </ul>
              <ul class="nav-wrapper-menu-button">
                <li>Login</li>
                <li>Register</li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="navigation-desktop">
          <img class="logo" src="./assets/logo.svg" alt="Snap" />
          <nav>
            <ul class="nav-list">
              <li>Features</li>
              <li>Company</li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </nav>
          <ul class="nav-button">
            <li>Login</li>
            <li>Register</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="main">
        <div class="hero container">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="./assets/image-hero-desktop.png"
            />
            <img src="./assets/image-hero-mobile.png" alt="Make remote work" />
          </picture>
        </div>
        <div class="content container-space">
          <h1 class="content-title">Make remote work</h1>
          <p class="content-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="content-button" role="button">
            <p>Learn more</p>
          </div>
        </div>
        <div class="images container container-space">
          <img src="./assets/client-databiz.svg" alt="Databiz" />
          <img src="./assets/client-audiophile.svg" alt="Audiophile" />
          <img src="./assets/client-meet.svg" alt="Meet" />
          <img src="./assets/client-maker.svg" alt="Maker" />
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./app.js"></script>
  </body>
</html>
